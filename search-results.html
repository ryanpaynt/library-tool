<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/search-page.css">

<body>
    <!-- one big row to fit two cols -->
    <div class="row">
        <!-- left col for buttons and search bar -->
        <div class="col col-3" id='leftCol'>
            <h1>Library of Congress Search Engine</h1>
            <input type="text" name="Topic" id="topicInp" placeholder="Insert Topic...">
            <!-- label for topic search -->
            <br>
            <input type="text" name="Topic" id="topicInp2" placeholder="Insert Specific Topic...">
            <!-- buttons to either go back or search -->
            <br>
            <button id="submit">Submit</button>
            <br>
            <button id="back"><--Back</button>
        </div>

        <!-- right col will show results  -->
        <div class="col col-9" id='rightCol'>
            <h1>Showing results for ______ ...</h1>
            <ul class="list">
                <div class="col col-12">
                    <ul class="results">
                        
                    </ul>
                </div>
                </div>
            </ul>
        </div>
    </div>
